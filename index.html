<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Connect Four Game</title>
  <link rel="stylesheet" href="css/index.css">
</head>

<body onload="BeginGame();">
  <header>
    <h1>Conect Four Game</h1>
  </header>

  <div class="score-board">
    <div id="Player1" class="badge">Player1</div>
    <div id="Player2" class="badge">Player2</div>
    <span id="Player1-score">0</span>:<span id="Player2-score">0</span>
  </div>

  <div class="result">
    <p>Get Four In A Row</p>
  </div>
<div id="Connect4_board">'
    <button id="begin_game" onclick="BeginGame();">Begin Game</button>
    <div id="game_info">
    </div>
    <table id= "game_board">
      <thead>
        <tr>
          <td><button onclick="Drop(0);">Drop</button></td>
          <td><button onclick="Drop(1);">Drop</button></td>
          <td><button onclick="Drop(2);">Drop</button></td>
          <td><button onclick="Drop(3);">Drop</button></td>
          <td><button onclick="Drop(4);">Drop</button></td>
          <td><button onclick="Drop(5);">Drop</button></td>
          <td><button onclick="Drop(6);">Drop</button></td>
        </tr>
      </thead>
      <script type="text/javascript">
      for(var row=0; row<6; row++){
        document.writeln("<tr>");
        for(var col=0; col<7;col++){
          document.writeln("<td id='square_" + row+ "_"+ col +"' class='board_square'></td>");
        }
        document.writeln("</tr>");
      }
      </script>



    </table>

    <div id="game_status">
    </div>
  </div>

  <script type="text/javascript" src="js/Connect4.js"></script>
  <script type="text/javascript" src="js/Connect4View.js"></script>
  <script type="text/javascript" src="js/index.js"></script>

</body>
</html>
